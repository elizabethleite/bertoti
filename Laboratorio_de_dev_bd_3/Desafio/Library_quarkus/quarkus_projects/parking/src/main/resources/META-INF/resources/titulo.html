<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca por Titulo</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var titulo = $( "#titulo option:selected" ).text();
				var area = $( "#area option:selected" ).text();
				var paginas = $( "#paginas option:selected" ).text();
				
					
				$("#dadosLivro").empty();
					
				var url = "/livro/"+titulo;
				
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						
						
					$.each(data, function(i) {
  itens.push("<td>" + this.espec.titulo + "</td><td>" + this.espec.area + "</td><td>" + this.espec.paginas + "</td>");
});
							
						
									
						$("#dadosLivro").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
        <input id="titulo" class="form-control col-md-offset-5" type="text" placeholder="Default input">
		
		<button id="busca" class="btn btn-success col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Livros</caption>
				<thead>
					<tr> 
						<th>Titulo</th>
						<th>Area</th> 
						<th>Paginas</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosLivro"> 
					
				</tbody> 
		</table>
	</div>
		
  </body>
  
</html>
