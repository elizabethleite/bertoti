<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Livraria</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var titulo = $( "#modelo option:selected" ).text();
				var area = $( "#marca option:selected" ).text();
				var paginas = $( "#cor option:selected" ).text();
					
				$("#dadosLivro").empty();
					
				var url = "/livro/"+titulo+"/"+area+"/"+paginas+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.titulo +"</td><td>"+ this.espc.area + "</td><td>"+ this.espc.paginas + "</td><td>");
							
						});
									
						$("#dadosLivro").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Titulo</label>
                <select id="titulo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o titulo</option>
                    <option value="Harry Potter: A Pedra Filosofal">Harry Potter: A Pedra Filosofal</option>
                    <option value="A Interpretação dos Sonhos">A Interpretação dos Sonhos</option>
                    <option value="Memórias Póstumas de Brás Cubas">Memórias Póstumas de Brás Cubas</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Area</label>
                <select id="area" class="input-large form-control">
                    <option value="" selected="selected">Escolha a area</option>
                    <option value="fantasia">fantasia</option>
                    <option value="filosofia">filosofia</option>
                    <option value="literatura brasileira">literatura brasileira</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Paginas</label>
                <select id="paginas" class="input-large form-control">
                    <option value="" selected="selected">Escolha número de paginas</option>
                    <option value="263">263</option>
                    <option value="400">400</option>
                    
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Livros</caption>
				<thead>
					<tr> 
						<th>Titulo</th>
						<th>Autor</th> 
						<th>Area</th> 
						<th>Paginas</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosLivro"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
