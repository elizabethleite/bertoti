<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca por Titulo</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var titulo = $("#titulo").val();
				
					
				$("#dadosLivro").empty();
					
				var url = "/livro/"/titulo/+titulo;
				
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						
						
						itens.push("<tr> <td>"+ data.titulo +"</td><td>"+ data.espc.area + "</td><td>"+ data.espc.pagina + "</td><td>"+ data.espc.volume + "</td></tr>");
							
						
									
						$("#dadosLivro").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
        <input id="titulo" class="form-control col-md-offset-5" type="text" placeholder="Default input">
		
		<button id="busca" class="btn btn-success col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Livros</caption>
				<thead>
					<tr> 
						<th>Titulo</th>
						<th>Area</th> 
						<th>Paginas</th> 
						<th>Volume</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosLivro"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
